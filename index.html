<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>To do list</h1>
    <div>
    <label for="addTextInput">Add a new item</label>
    <button onclick="handlers.addTextInput()">Add</button>
    <input type="text" id="addTextInput">
    </div>
    <br/>
      <div>
    <label for="changeToDoPosition">Select a To-Do item</label>
    <input type="number" id="changeToDoPosition">
    <label for="changeToDoText">Change description</label>
    <input type="text" id="changeToDoText">
    <button onclick="handlers.changeTodo()">Change</button>
    
    </div>
    <br/>
    <div>
      <button onclick="handlers.displayTodos()" style= "background-color:red; color: white; border-radius: 25%;">Display To-Dos</button>
      <button onclick="handlers.toggleAll()" id="Toggle-Button">Toggle All</button>
    </div>
         
    <br/>
    <div>
      <button onclick="handlers.deleteTodo()"> Delete</button>
      <input type="number" name="Deleted" id="deleteTodoPositionInput" value="" />
    </div>
    <div>
      <br/>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleTodoPositionInput" value="" />
    </div>
    
    <div>
      <ul>
        
      </ul>
      
    </div>
    <script src="script.js"></script>
  </body>

</html>
